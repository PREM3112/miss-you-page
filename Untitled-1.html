<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg: #2d1b28;
            --romance-pink: #ff4d6d;
            --gold: #ffcf33;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #4a3141 0%, #2d1b28 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: white;
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        #main-stage {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* The Box - Opening Animation */
        #gift-box {
            font-size: 120px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.5));
        }
        #gift-box:hover { transform: scale(1.2) rotate(5deg); }

        /* Polaroid Gallery */
        .gallery {
            position: relative;
            display: none;
            width: 300px;
            height: 380px;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 260px;
            opacity: 0;
            transition: all 1.2s ease;
            border: 1px solid #ddd;
        }

        .polaroid img { width: 100%; height: 280px; object-fit: cover; }
        .polaroid span { color: #333; display: block; margin-top: 10px; font-size: 0.9rem; font-style: italic; }

        /* Message Section */
        #message-container {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s;
        }

        #typing-text {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
            margin-bottom: 10px;
        }

        .miss-you-quote {
            color: #ffb3c1;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }

        /* Interactive Button */
        #kiss-btn {
            margin-top: 20px;
            background: var(--romance-pink);
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 5px 25px rgba(255, 77, 109, 0.7); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="main-stage">
        <div id="gift-box" onclick="revealMagic()">üéÅ</div>

        <div class="gallery" id="gallery">
            <div class="polaroid" id="p1" style="transform: rotate(-10deg) translate(-20px, 0);">
                <img src="nimi.jpeg" alt="Memory 1">
                <span>The first time I saw you...</span>
            </div>
            <div class="polaroid" id="p2" style="transform: rotate(8deg) translate(20px, 10px);">
                <img src="nimi2.jpeg" alt="Memory 2">
                <span>My favorite smile.</span>
            </div>
            <div class="polaroid" id="p3" style="transform: rotate(-2deg) translate(0, -10px);">
                <img src="nimi3.jpeg" alt="Memory 3">
                <span>Missing you every day.</span>
            </div>
        </div>

        <div id="message-container">
            <div id="typing-text"></div>
            <div class="miss-you-quote" id="miss-you">‚ÄúI miss you‚Ä¶ and Ill always be there, in every way that matters.‚Äù</div>
            <button id="kiss-btn" onclick="showerKisses()">Send a Kiss Back üíã</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="love.mpeg" type="audio/mpeg">
    </audio>

    <script>
        // Create Sparkles
        for(let i=0; i<50; i++) {
            let s = document.createElement('div');
            s.className = 'sparkle';
            s.style.width = s.style.height = Math.random() * 5 + 'px';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(s);
        }

        function revealMagic() {
            document.getElementById('bg-music').play();
            document.getElementById('gift-box').style.opacity = '0';
            setTimeout(() => document.getElementById('gift-box').style.display = 'none', 500);

            // Show Polaroid Sequence
            document.getElementById('gallery').style.display = 'block';
            setTimeout(() => document.getElementById('p1').style.opacity = '1', 600);
            setTimeout(() => document.getElementById('p2').style.opacity = '1', 1400);
            setTimeout(() => document.getElementById('p3').style.opacity = '1', 2200);

            // Text and Button
            setTimeout(() => {
                document.getElementById('message-container').style.opacity = '1';
                typeWriter("i miss you in every universe...", 0);
            }, 3000);
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 100);
            } else {
                document.getElementById('miss-you').style.opacity = '1';
                document.getElementById('kiss-btn').style.display = 'block';
            }
        }

        function showerKisses() {
            for(let i=0; i<30; i++) {
                let kiss = document.createElement('div');
                kiss.innerHTML = 'üíã';
                kiss.style.position = 'absolute';
                kiss.style.left = Math.random() * 100 + 'vw';
                kiss.style.bottom = '0';
                kiss.style.fontSize = '30px';
                kiss.style.transition = 'all 3s ease-out';
                document.body.appendChild(kiss);
                
                setTimeout(() => {
                    kiss.style.transform = `translateY(-100vh) rotate(${Math.random() * 360}deg)`;
                    kiss.style.opacity = '0';
                }, 100);
                setTimeout(() => kiss.remove(), 3000);
            }
        }
    </script>
</body>
</html>
